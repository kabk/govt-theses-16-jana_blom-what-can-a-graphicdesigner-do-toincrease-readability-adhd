<div class="wrapper">

    <div class="content"></div>

    <div class="tail"></div>
     
</div>

<script src="js/jquery.min.js"></script>
<script>
(function() {
    
    var mX, mY, distance,
        $element  = $('.tail');

    function calculateDistance(elem, mouseX, mouseY) {
        return Math.floor(Math.sqrt(Math.pow(mouseY - (elem.offset().top+(elem.height())), 2)));
    }

    $(document).mousemove(function(e) {  
        mX = 0;
        mY = e.pageY;
        distance = calculateDistance($element, mX, mY);
        $('.tail').css({
            height: distance
        });

    });

})();
</script>
